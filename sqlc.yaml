version: "2"
sql:
  - engine: "postgresql"
    queries: "query/"
    schema: "schema/schema.sql"
    gen:
      go:
        package: "db"
        out: "repo/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        overrides:
          - db_type: "numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
